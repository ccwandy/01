<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財編查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #e0e0e0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
    }

    .result-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      position: relative;
    }

    .result-card p {
      margin: 5px 0;
      font-size: 15px;
      color: #ccc;
    }

    .delete-btn {
      background: #e53935;
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .delete-btn:hover {
      background: #c62828;
    }

    .clear-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #d32f2f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .clear-btn:hover {
      background: #b71c1c;
    }

    /* 手機優化 */
    @media (max-width: 600px) {
      input[type="text"], button {
        width: 100%;
      }
      .search-box {
        flex-direction: column;
        align-items: stretch;
      }
      .delete-btn {
        position: static;
        margin-top: 10px;
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>財編查詢系統</h2>
  <div class="search-box">
    <input type="text" id="assetCode" placeholder="財產編號 (例如 1545001729)">
    <input type="text" id="serialCode" placeholder="流水碼 (例如 0001)">
    <button onclick="searchData()">查詢</button>
    <button onclick="clearInput()" style="background:#757575;">清空輸入</button>
  </div>
  <button class="clear-btn" onclick="clearAll()">清除全部歷史紀錄</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbycU0b-NTlmvNzp8iqcwyiZ0DCu7fXUq59y0zuNhvCUFdSDHUbVhepkcFqJQYc_0Ioo/exec"; // 換成你的 GAS 網址
    let historyData = [];

    async function searchData() {
      const asset = document.getElementById("assetCode").value.trim();
      const serial = document.getElementById("serialCode").value.trim();

      if (!asset || !serial) return alert("請輸入財產編號與流水碼");

      const fullCode = asset + serial;

      const response = await fetch(`${API_URL}?q=${encodeURIComponent(fullCode)}`);
      const data = await response.json();

      if (data.length > 0) {
        data.forEach(item => {
          historyData.push({ ...item, 財產編號: asset, 流水碼: serial });
        });
        renderHistory();
      } else {
        alert("查無資料");
      }
    }

    function renderHistory() {
      let html = "";
      historyData.forEach((item, index) => {
        html += `
          <div class="result-card">
            <p><b>查詢紀錄 #${index + 1}</b></p>
            <p><b>財產編號：</b> ${item.財產編號}</p>
            <p><b>流水碼：</b> ${item.流水碼}</p>
            <p><b>完整財編：</b> ${item.財編}</p>
            <p><b>日期：</b> ${item.日期}</p>
            <p><b>單號：</b> ${item.單號}</p>
            <p><b>填單人：</b> ${item.填單人}</p>
            <p><b>備註：</b> ${item.備註 || "—"}</p>
            <button class="delete-btn" onclick="deleteRecord(${index})">刪除</button>
          </div>`;
      });
      document.getElementById("result").innerHTML = html;
    }

    function deleteRecord(index) {
      historyData.splice(index, 1);
      renderHistory();
    }

    function clearAll() {
      historyData = [];
      renderHistory();
    }

    function clearInput() {
      document.getElementById("assetCode").value = "";
      document.getElementById("serialCode").value = "";
    }
  </script>
</body>
</html>
