<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet 查詢系統</title>
</head>
<body>
  <h2>財編查詢系統</h2>
  <input type="text" id="queryInput" placeholder="輸入財編">
  <button onclick="searchData()">查詢</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbycU0b-NTlmvNzp8iqcwyiZ0DCu7fXUq59y0zuNhvCUFdSDHUbVhepkcFqJQYc_0Ioo/exec"; // 換成你的 GAS 網址

    async function searchData() {
      const query = document.getElementById("queryInput").value;
      if (!query) return alert("請輸入財編");

      const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      let html = "";
      if (data.length > 0) {
        data.forEach(item => {
          html += `
            <p>
              日期: ${item.日期} | 單號: ${item.單號} | 
              財編: ${item.財編} | 填單人: ${item.填單人} | 備註: ${item.備註}
            </p>`;
        });
      } else {
        html = "<p>查無資料</p>";
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
