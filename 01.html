<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財編查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
    }

    .result-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .result-card p {
      margin: 5px 0;
      font-size: 15px;
      color: #444;
    }

    /* 手機優化 */
    @media (max-width: 600px) {
      input[type="text"], button {
        width: 100%;
      }
      .search-box {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h2>財編查詢系統</h2>
  <div class="search-box">
    <input type="text" id="queryInput" placeholder="輸入財編">
    <button onclick="searchData()">查詢</button>
  </div>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/XXXX/exec"; // 換成你的 GAS 網址

    async function searchData() {
      const query = document.getElementById("queryInput").value;
      if (!query) return alert("請輸入財編");

      const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      let html = "";
      if (data.length > 0) {
        data.forEach(item => {
          html += `
            <div class="result-card">
              <p><b>日期：</b> ${item.日期}</p>
              <p><b>單號：</b> ${item.單號}</p>
              <p><b>財編：</b> ${item.財編}</p>
              <p><b>填單人：</b> ${item.填單人}</p>
              <p><b>備註：</b> ${item.備註 || "—"}</p>
            </div>`;
        });
      } else {
        html = "<p>查無資料</p>";
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
