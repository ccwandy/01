<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet 查詢系統</title>
</head>
<body>
  <h2>查詢系統</h2>
  <input type="text" id="queryInput" placeholder="輸入編號或名稱">
  <button onclick="searchData()">查詢</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/XXXX/exec"; // 換成你的 GAS 網址

    async function searchData() {
      const query = document.getElementById("queryInput").value;
      if (!query) return alert("請輸入資料");

      const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      let html = "";
      if (data.length > 0) {
        data.forEach(item => {
          html += `<p>編號: ${item.編號} | 名稱: ${item.名稱} | 資訊: ${item.資訊}</p>`;
        });
      } else {
        html = "<p>查無資料</p>";
      }

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
