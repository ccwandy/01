<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>財編查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #e0e0e0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background: #1e1e1e;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .clear-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #d32f2f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .clear-btn:hover {
      background: #b71c1c;
    }

    /* 歷史紀錄表格樣式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    th {
      background: #2c2c2c;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #2a2a2a;
    }

    .delete-btn {
      background: #e53935;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c62828;
    }

    /* 手機優化 */
    @media (max-width: 600px) {
      input[type="text"], button {
        width: 100%;
      }
      .search-box {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h2>財編查詢系統</h2>
  <div class="search-box">
    <input type="text" id="assetCode" placeholder="財產編號 (例如 1545001729)">
    <input type="text" id="serialCode" placeholder="流水碼 (例如 0001)" maxlength="4">
    <button onclick="searchData()">查詢</button>
    <button onclick="clearInput()" style="background:#757575;">清空輸入</button>
  </div>
  <button class="clear-btn" onclick="clearAll()">清除全部歷史紀錄</button>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbycU0b-NTlmvNzp8iqcwyiZ0DCu7fXUq59y0zuNhvCUFdSDHUbVhepkcFqJQYc_0Ioo/exec"; // 換成你的 GAS 網址
    let historyData = [];

    // 自動補齊流水碼為 4 碼
    document.getElementById("serialCode").addEventListener("blur", function () {
      let val = this.value.trim();
      if (val && val.length < 4) {
        this.value = val.padStart(4, "0");
      }
    });

    async function searchData() {
      const asset = document.getElementById("assetCode").value.trim();
      let serial = document.getElementById("serialCode").value.trim();

      if (!asset || !serial) return alert("請輸入財產編號與流水碼");

      // 確保流水碼為 4 碼
      if (serial.length < 4) {
        serial = serial.padStart(4, "0");
        document.getElementById("serialCode").value = serial;
      }

      const fullCode = asset + serial;

      const response = await fetch(`${API_URL}?q=${encodeURIComponent(fullCode)}`);
      const data = await response.json();

      if (data.length > 0) {
        data.forEach(item => {
          historyData.push({ ...item, 財產編號: asset, 流水碼: serial });
        });
        renderHistory();
      } else {
        alert("查無資料");
      }
    }

    // 修改後的表格版 renderHistory
    function renderHistory() {
      if (historyData.length === 0) {
        document.getElementById("result").innerHTML = "";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>財產編號</th>
              <th>流水碼</th>
              <th>日期</th>
              <th>單號</th>
              <th>填單人</th>
              <th>備註</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
      `;

      historyData.forEach((item, index) => {
        html += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.財產編號}</td>
            <td>${item.流水碼}</td>
            <td>${item.日期}</td>
            <td>${item.單號}</td>
            <td>${item.填單人}</td>
            <td>${item.備註 || "—"}</td>
            <td><button class="delete-btn" onclick="deleteRecord(${index})">刪除</button></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById("result").innerHTML = html;
    }

    function deleteRecord(index) {
      historyData.splice(index, 1);
      renderHistory();
    }

    function clearAll() {
      historyData = [];
      renderHistory();
    }

    function clearInput() {
      document.getElementById("assetCode").value = "";
      document.getElementById("serialCode").value = "";
    }
  </script>
</body>
</html>
